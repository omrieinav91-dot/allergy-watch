<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllergyWatch</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #ff4d4d; --dark: #2d3436; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: #eee; }
        #map { height: 100vh; width: 100%; z-index: 1; cursor: crosshair; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 320px; }
        .sidebar { position: absolute; top: 20px; right: 20px; width: 280px; background: white; z-index: 1000; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); border-top: 5px solid var(--primary); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--dark); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-report { background: var(--primary); margin-top: 10px; }
        .user-info { margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee; text-align: right; font-size: 14px; }
        .delete-btn { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-top: 10px; width: 100%; font-weight: bold; }
        .search-container { margin-bottom: 15px; display: flex; gap: 5px; }
        .search-container input { margin: 0; }
        .search-container button { width: auto; padding: 10px; }
    </style>
</head>
<body>

    <div id="loginOverlay" class="overlay">
        <div class="card">
            <h2>AllergyWatch</h2>
            <input type="email" id="uEmail" placeholder="">
            <input type="text" id="uName" placeholder="砖 ">
            <button class="btn" onclick="handleAuth()">住</button>
        </div>
    </div>

    <div id="setupOverlay" class="overlay" style="display:none;">
        <div class="card">
            <h3> 专 砖?</h3>
            <input type="text" id="uAllergy" placeholder="砖: ">
            <button class="btn" onclick="saveUser()">砖专</button>
        </div>
    </div>

    <div class="sidebar" id="mainUI" style="display:none;">
        <div class="user-info">砖 <b id="dispName"></b> | 专: <b id="dispAllergy"></b></div>
        
        <div class="search-container">
            <input type="text" id="addressSearch" placeholder="驻砖 注专 专...">
            <button class="btn" onclick="searchAddress()"></button>
        </div>

        <h3 style="margin:0;"> 注 拽</h3>
        <p style="font-size:11px; color:red;">抓 注 驻  驻砖 转转 </p>
        
        <input type="text" id="pName" placeholder="砖 拽">
        <input type="text" id="dishName" placeholder="砖 ">
        <input type="text" id="aType" placeholder=" 专?">
        
        <button class="btn btn-report" onclick="submitReport()">锔  住</button>
    </div>

    <div id="map"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://allergenwatch-918e8-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let map = L.map('map').setView([32.085, 34.781], 14);
        
        // 砖砖 驻 注 拽转 注 (POI) 专专转 转专
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let currentUser = null;
        let selectedCoords = null;
        let tempMarker = null;

        // 驻砖 转转 转 驻
        async function searchAddress() {
            const query = document.getElementById('addressSearch').value;
            if(!query) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&countrycodes=il`);
            const data = await res.json();
            if(data.length > 0) {
                const loc = data[0];
                map.setView([loc.lat, loc.lon], 18);
                updateSelectedLocation(loc.lat, loc.lon, loc.display_name.split(',')[0]);
            } else {
                alert("转转  爪");
            }
        }

        // 爪 注 驻   砖 注住拽
        map.on('click', async function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            
            // "砖" 转 砖 拽 注 爪转
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
            const data = await res.json();
            const placeName = data.address.amenity || data.address.shop || data.address.restaurant || "";
            
            updateSelectedLocation(lat, lng, placeName);
        });

        function updateSelectedLocation(lat, lng, name) {
            selectedCoords = {lat, lng};
            if (tempMarker) map.removeLayer(tempMarker);
            tempMarker = L.marker([lat, lng], {opacity: 0.7}).addTo(map);
            if(name) document.getElementById('pName').value = name;
        }

        function handleAuth() {
            const email = document.getElementById('uEmail').value.replace(/\./g, ',');
            const name = document.getElementById('uName').value;
            if(!email || !name) return alert(" 驻专");
            database.ref('users/' + email).once('value', snapshot => {
                if(snapshot.exists()) { currentUser = snapshot.val(); currentUser.email = email; startApp(); }
                else { currentUser = { name, email, allergy: "" }; document.getElementById('setupOverlay').style.display = 'flex'; }
            });
        }

        function saveUser() {
            currentUser.allergy = document.getElementById('uAllergy').value;
            database.ref('users/' + currentUser.email).set(currentUser);
            document.getElementById('setupOverlay').style.display = 'none';
            startApp();
        }

        function startApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainUI').style.display = 'block';
            document.getElementById('dispName').innerText = currentUser.name;
            document.getElementById('dispAllergy').innerText = currentUser.allergy;
            listenToReports();
        }

        function listenToReports() {
            database.ref('reports').on('value', snapshot => {
                map.eachLayer(l => { if(l instanceof L.Marker && l !== tempMarker) map.removeLayer(l); });
                snapshot.forEach(child => {
                    const data = child.val();
                    const key = child.key;
                    const isMy = data.allergen.toLowerCase().includes(currentUser.allergy.toLowerCase());
                    const color = isMy ? 'red' : 'orange';
                    const icon = L.icon({
                        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                        iconSize: [25, 41], iconAnchor: [12, 41]
                    });

                    L.marker([data.lat, data.lng], {icon}).addTo(map).bindPopup(`
                        <b>${data.place}</b><br>
                        专: ${data.allergen}<br>
                        : ${data.dish || '-'}<br>
                        <button class="delete-btn" onclick="deleteReport('${key}')">拽 </button>
                    `);
                });
            });
        }

        window.deleteReport = function(key) {
            if(confirm("拽 转 ?")) {
                database.ref('reports').child(key).remove();
            }
        };

        function submitReport() {
            const place = document.getElementById('pName').value;
            const allergen = document.getElementById('aType').value;
            const dish = document.getElementById('dishName').value;
            if(!selectedCoords || !place || !allergen) return alert("专 拽  驻专");
            database.ref('reports').push({
                place, allergen, dish, lat: selectedCoords.lat, lng: selectedCoords.lng
            });
            if (tempMarker) map.removeLayer(tempMarker);
            selectedCoords = null;
            document.getElementById('pName').value = "";
            alert(" 爪!");
        }
    </script>
</body>
</html>
