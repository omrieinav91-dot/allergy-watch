<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllergyWatch</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #ff4d4d; --dark: #2d3436; --light: #f9f9f9; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e0e0e0; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        .sidebar { position: absolute; top: 20px; right: 20px; width: 300px; background: white; z-index: 1000; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); border-top: 5px solid var(--primary); max-height: 90vh; overflow-y: auto; }
        
        h2, h3 { color: var(--dark); margin: 0 0 15px 0; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        
        .btn { width: 100%; padding: 12px; background: var(--dark); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-report { background: var(--primary); margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .user-info { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee; text-align: right; }
        .user-info div { margin-bottom: 5px; }
        .user-info span { font-weight: bold; color: var(--primary); }
        
        .delete-btn { background: #ff4d4d; color: white; border: none; padding: 8px; border-radius: 8px; cursor: pointer; margin-top: 10px; width: 100%; font-weight: bold; transition: 0.2s; }
        .delete-btn:hover { background: #cc0000; }

        .poi-hint { font-size: 11px; color: #3498db; font-weight: bold; text-align: center; margin-bottom: 10px; padding: 5px; background: #eaf6ff; border-radius: 5px; }
        
        /* 注爪 注转 注 注 驻 */
        .leaflet-popup-content-wrapper { border-radius: 15px; padding: 5px; }
        .leaflet-popup-content { font-family: 'Segoe UI', sans-serif; line-height: 1.5; }
    </style>
</head>
<body>

    <div id="loginOverlay" class="overlay">
        <div class="card">
            <h2>AllergyWatch</h2>
            <p>专  注专转 </p>
            <input type="email" id="uEmail" placeholder="">
            <input type="text" id="uName" placeholder="砖 ">
            <button class="btn" onclick="handleAuth()">住</button>
        </div>
    </div>

    <div id="setupOverlay" class="overlay" style="display:none;">
        <div class="card">
            <h3> 专 砖?</h3>
            <p> 砖 住  住转 </p>
            <input type="text" id="uAllergy" placeholder="砖: , , ">
            <button class="btn" onclick="saveUser()">砖专 砖</button>
        </div>
    </div>

    <div class="sidebar" id="mainUI" style="display:none;">
        <div class="user-info">
            <div>砖, <span id="dispName"></span></div>
            <div style="font-size: 13px; color: #666;">专 专砖: <span id="dispAllergy"></span></div>
        </div>
        
        <h3> 注 住</h3>
        <div class="poi-hint"> 抓 注 注  驻  专 住注</div>
        
        <input type="text" id="pName" placeholder="砖 拽">
        <input type="text" id="dishName" placeholder="砖 ">
        <input type="text" id="aType" placeholder=" 专 爪 ?">
        
        <button class="btn btn-report" onclick="submitReport()">
            <span>锔</span>  住
        </button>
        
        <p style="font-size: 10px; color: #999; text-align: center; margin-top: 15px;"> 驻注  砖转砖 驻  转</p>
    </div>

    <div id="map"></div>

    <script>
        // 专 -Firebase
        const firebaseConfig = { databaseURL: "https://allergenwatch-918e8-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 专转 驻 - 爪注转
        let map = L.map('map', { zoomControl: false }).setView([32.085, 34.781], 16);
        L.control.zoom({ position: 'bottomleft' }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        let currentUser = null;
        let selectedCoords = null;
        let poiLayers = L.layerGroup().addTo(map);

        // 驻拽爪 爪转 住注转 (注 )
        async function fetchFoodPlaces() {
            if (map.getZoom() < 15) { poiLayers.clearLayers(); return; }
            const bounds = map.getBounds();
            const query = `[out:json];node["amenity"~"restaurant|cafe|fast_food|food_court"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});out;`;
            
            try {
                const response = await fetch('https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query));
                const data = await response.json();
                poiLayers.clearLayers();
                data.elements.forEach(poi => {
                    const circle = L.circleMarker([poi.lat, poi.lon], {
                        radius: 10,
                        color: '#3498db',
                        fillColor: '#3498db',
                        fillOpacity: 0.4,
                        weight: 2
                    }).addTo(poiLayers);
                    
                    circle.on('click', (e) => {
                        L.DomEvent.stopPropagation(e);
                        selectedCoords = {lat: poi.lat, lng: poi.lon};
                        document.getElementById('pName').value = poi.tags.name || "拽  砖";
                        L.popup().setLatLng([poi.lat, poi.lon]).setContent("<b>" + (poi.tags.name || "住注 专") + "</b>").openOn(map);
                    });
                });
            } catch (error) {
                console.error("砖 注转 拽转:", error);
            }
        }

        map.on('moveend', fetchFoodPlaces);

        //  砖转砖
        function handleAuth() {
            const email = document.getElementById('uEmail').value.trim().replace(/\./g, ',');
            const name = document.getElementById('uName').value.trim();
            if(!email || !name) return alert("   砖");

            database.ref('users/' + email).once('value', snapshot => {
                if(snapshot.exists()) {
                    currentUser = snapshot.val();
                    currentUser.email = email;
                    startApp();
                } else {
                    currentUser = { name, email, allergy: "" };
                    document.getElementById('setupOverlay').style.display = 'flex';
                }
            });
        }

        function saveUser() {
            const allergy = document.getElementById('uAllergy').value.trim();
            if(!allergy) return alert("  专");
            currentUser.allergy = allergy;
            database.ref('users/' + currentUser.email).set(currentUser);
            document.getElementById('setupOverlay').style.display = 'none';
            startApp();
        }

        function startApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainUI').style.display = 'block';
            document.getElementById('dispName').innerText = currentUser.name;
            document.getElementById('dispAllergy').innerText = currentUser.allergy;
            fetchFoodPlaces();
            listenToReports();
        }

        //   爪转 住转
        function listenToReports() {
            database.ref('reports').on('value', snapshot => {
                // 拽 住转 拽转 ( 转 注 )
                map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l); });
                
                snapshot.forEach(child => {
                    const data = child.val();
                    const key = child.key;
                    
                    // 拽    注 专 砖 砖转砖
                    const isDangerousForMe = data.allergen.toLowerCase().includes(currentUser.allergy.toLowerCase()) && currentUser.allergy !== "";
                    const markerColor = isDangerousForMe ? 'red' : 'orange';
                    
                    const icon = L.icon({
                        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${markerColor}.png`,
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    });

                    L.marker([data.lat, data.lng], {icon}).addTo(map).bindPopup(`
                        <div style="text-align:right; min-width:150px;">
                            <b style="font-size:16px; color:#2d3436;">${data.place}</b><br>
                            <b>:</b> ${data.dish || ' 爪'}<br>
                            <b>专:</b> <span style="color:red; font-weight:bold;">${data.allergen}</span><br>
                            <div style="font-size:11px; color:#666; margin-top:5px;"> 注 : ${data.user || '砖转砖'}</div>
                            <button class="delete-btn" onclick="deleteReport('${key}')">拽 </button>
                        </div>
                    `);
                });
            });
        }

        window.deleteReport = (key) => {
            if(confirm(" 转  砖专爪 拽 转   驻?")) {
                database.ref('reports').child(key).remove();
            }
        };

        function submitReport() {
            const place = document.getElementById('pName').value.trim();
            const allergen = document.getElementById('aType').value.trim();
            const dish = document.getElementById('dishName').value.trim();
            
            if(!selectedCoords || !place || !allergen) {
                return alert(" 专 拽 驻 (注 )  砖 拽 专");
            }

            database.ref('reports').push({
                place,
                allergen,
                dish,
                lat: selectedCoords.lat,
                lng: selectedCoords.lng,
                user: currentUser.name,
                timestamp: Date.now()
            });

            alert(" 砖 住祝 驻!");
            // 驻住 砖转
            document.getElementById('pName').value = "";
            document.getElementById('dishName').value = "";
            document.getElementById('aType').value = "";
            selectedCoords = null;
        }
    </script>
</body>
</html>
