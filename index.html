<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllergyWatch</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #ff4d4d; --dark: #2d3436; --light: #f9f9f9; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e0e0e0; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        .sidebar { position: absolute; top: 20px; right: 20px; width: 300px; background: white; z-index: 1000; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); border-top: 5px solid var(--primary); max-height: 90vh; overflow-y: auto; }
        
        h2, h3 { color: var(--dark); margin: 0 0 15px 0; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        
        .btn { width: 100%; padding: 12px; background: var(--dark); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-report { background: var(--primary); margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        /* 转住驻转 砖: 注爪 转专转 砖 */
        #sensorAlert {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #ff4d4d; color: white; padding: 20px; border-radius: 20px;
            z-index: 10001; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 85%; max-width: 350px; display: none; border: 3px solid white;
        }

        .user-info { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee; text-align: right; }
        .user-info div { margin-bottom: 5px; }
        .user-info span { font-weight: bold; color: var(--primary); }
        .delete-btn { background: #ff4d4d; color: white; border: none; padding: 8px; border-radius: 8px; cursor: pointer; margin-top: 10px; width: 100%; font-weight: bold; }
        .poi-hint { font-size: 11px; color: #3498db; font-weight: bold; text-align: center; margin-bottom: 10px; padding: 5px; background: #eaf6ff; border-radius: 5px; }
        .leaflet-popup-content-wrapper { border-radius: 15px; }
    </style>
</head>
<body>

    <div id="sensorAlert">
        <h3 style="color: white; margin: 0;">锔 砖  住!</h3>
        <p> 专: <span id="detectedAllergenName" style="font-weight: bold; text-decoration: underline;"></span></p>
        <input type="text" id="sensorPlaceName" placeholder="砖 拽 " style="color: black;">
        <button class="btn" style="background: white; color: #ff4d4d; margin-top: 10px;" onclick="submitSensorReport()"> 注砖 驻</button>
        <button style="background:none; border:none; color:white; margin-top:10px; cursor:pointer;" onclick="closeSensorAlert()">转注</button>
    </div>

    <div id="loginOverlay" class="overlay">
        <div class="card">
            <h2>AllergyWatch</h2>
            <input type="email" id="uEmail" placeholder="">
            <input type="text" id="uName" placeholder="砖 ">
            <button class="btn" onclick="handleAuth()">住</button>
        </div>
    </div>

    <div id="setupOverlay" class="overlay" style="display:none;">
        <div class="card">
            <h3> 专 砖?</h3>
            <input type="text" id="uAllergy" placeholder="砖: , 砖砖">
            <button class="btn" onclick="saveUser()">砖专 砖</button>
        </div>
    </div>

    <div class="sidebar" id="mainUI" style="display:none;">
        <div class="user-info">
            <div>砖, <span id="dispName"></span></div>
            <div style="font-size: 13px; color: #666;">专: <span id="dispAllergy"></span></div>
        </div>
        
        <h3> 砖</h3>
        <div class="poi-hint"> 抓 注 注  驻 专转 住注</div>
        
        <input type="text" id="pName" placeholder="砖 拽">
        <input type="text" id="dishName" placeholder="砖 ">
        <input type="text" id="aType" placeholder=" 专 爪?">
        
        <button class="btn btn-report" onclick="submitReport()">
            <span>锔</span>  住
        </button>
    </div>

    <div id="map"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://allergenwatch-918e8-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let map = L.map('map', { zoomControl: false }).setView([32.085, 34.781], 16);
        L.control.zoom({ position: 'bottomleft' }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let currentUser = null;
        let selectedCoords = null;
        let poiLayers = L.layerGroup().addTo(map);

        // --- 转住驻转 砖: 驻拽爪转 砖 ---
        function listenToSensor() {
            const userPath = 'users/' + currentUser.email + '/sensor_detected';
            database.ref(userPath).on('value', snapshot => {
                const allergen = snapshot.val();
                if (allergen && allergen !== "") {
                    document.getElementById('detectedAllergenName').innerText = allergen;
                    document.getElementById('sensorAlert').style.display = 'block';
                }
            });
        }

        function closeSensorAlert() {
            const userPath = 'users/' + currentUser.email + '/sensor_detected';
            database.ref(userPath).set(""); 
            document.getElementById('sensorAlert').style.display = 'none';
        }

        function submitSensorReport() {
            const place = document.getElementById('sensorPlaceName').value;
            const allergen = document.getElementById('detectedAllergenName').innerText;
            if(!place) return alert("  转 砖 拽");
            
            const loc = map.getCenter();
            database.ref('reports').push({
                place: place, allergen: allergen, dish: " 注状 砖",
                lat: loc.lat, lng: loc.lng, user: currentUser.name
            });
            alert(" 住祝 爪!");
            closeSensorAlert();
        }

        // --- 专 驻拽爪转 拽专转 砖  砖 ---
        async function fetchFoodPlaces() {
            if (map.getZoom() < 15) { poiLayers.clearLayers(); return; }
            const b = map.getBounds();
            const query = `[out:json];node["amenity"~"restaurant|cafe|fast_food"](${b.getSouth()},${b.getWest()},${b.getNorth()},${b.getEast()});out;`;
            try {
                const res = await fetch('https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query));
                const data = await res.json();
                poiLayers.clearLayers();
                data.elements.forEach(poi => {
                    const circle = L.circleMarker([poi.lat, poi.lon], {
                        radius: 12, color: '#3498db', fillColor: '#3498db', fillOpacity: 0.5, weight: 3
                    }).addTo(poiLayers);
                    circle.on('click', () => {
                        selectedCoords = {lat: poi.lat, lng: poi.lon};
                        document.getElementById('pName').value = poi.tags.name || "拽  砖";
                    });
                });
            } catch (e) {}
        }
        map.on('moveend', fetchFoodPlaces);

        function handleAuth() {
            const email = document.getElementById('uEmail').value.trim().replace(/\./g, ',');
            const name = document.getElementById('uName').value.trim();
            database.ref('users/' + email).once('value', s => {
                if(s.exists()) { currentUser = s.val(); currentUser.email = email; startApp(); }
                else { currentUser = { name, email, allergy: "" }; document.getElementById('setupOverlay').style.display = 'flex'; }
            });
        }

        function saveUser() {
            currentUser.allergy = document.getElementById('uAllergy').value.trim();
            database.ref('users/' + currentUser.email).set(currentUser);
            document.getElementById('setupOverlay').style.display = 'none';
            startApp();
        }

        function startApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainUI').style.display = 'block';
            document.getElementById('dispName').innerText = currentUser.name;
            document.getElementById('dispAllergy').innerText = currentUser.allergy;
            fetchFoodPlaces();
            listenToReports();
            listenToSensor(); // 转住驻转 砖
        }

        function listenToReports() {
            database.ref('reports').on('value', snapshot => {
                map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l); });
                snapshot.forEach(child => {
                    const d = child.val();
                    const myAllergies = currentUser.allergy.toLowerCase().split(',').map(s => s.trim());
                    const reportAllergen = d.allergen.toLowerCase();
                    const isDanger = myAllergies.some(a => a !== "" && reportAllergen.includes(a));
                    const color = isDanger ? 'red' : 'orange';
                    const icon = L.icon({
                        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34],
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', shadowSize: [41, 41]
                    });
                    L.marker([d.lat, d.lng], {icon}).addTo(map).bindPopup(`
                        <div style="text-align:right;">
                            <b>${d.place}</b><br>
                            : ${d.dish || '-'}<br>
                            专: <span style="color:red;font-weight:bold;">${d.allergen}</span><br>
                            <button class="delete-btn" onclick="deleteReport('${child.key}')">拽</button>
                        </div>
                    `);
                });
            });
        }

        window.deleteReport = (key) => { if(confirm("拽 ?")) database.ref('reports').child(key).remove(); };

        function submitReport() {
            const p = document.getElementById('pName').value;
            const a = document.getElementById('aType').value;
            if(!selectedCoords || !p || !a) return alert("专 注   驻专");
            database.ref('reports').push({
                place: p, allergen: a, dish: document.getElementById('dishName').value,
                lat: selectedCoords.lat, lng: selectedCoords.lng, user: currentUser.name
            });
            alert(" 爪!");
        }
    </script>
</body>
</html>
