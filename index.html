<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllergyWatch</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #ff4d4d; --dark: #2d3436; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: #eee; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 320px; }
        .sidebar { position: absolute; top: 20px; right: 20px; width: 280px; background: white; z-index: 1000; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); border-top: 5px solid var(--primary); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--dark); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-report { background: var(--primary); margin-top: 10px; }
        .user-info { margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee; text-align: right; font-size: 14px; }
        .user-info b { color: var(--primary); }
        .delete-btn { background: none; border: none; color: red; cursor: pointer; text-decoration: underline; font-size: 12px; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="loginOverlay" class="overlay">
        <div class="card">
            <h2>AllergyWatch</h2>
            <input type="email" id="uEmail" placeholder="אימייל">
            <input type="text" id="uName" placeholder="שם מלא">
            <button class="btn" onclick="handleAuth()">כניסה</button>
        </div>
    </div>

    <div id="setupOverlay" class="overlay" style="display:none;">
        <div class="card">
            <h3>מה האלרגיה שלך?</h3>
            <input type="text" id="uAllergy" placeholder="למשל: בוטנים">
            <button class="btn" onclick="saveUser()">שמור</button>
        </div>
    </div>

    <div class="sidebar" id="mainUI" style="display:none;">
        <div class="user-info">
            שלום <b id="dispName"></b> | אלרגיה: <b id="dispAllergy"></b>
        </div>
        <h3 style="margin:0;">דווח/עדכן מקום</h3>
        <p style="font-size:11px; color:var(--primary);">* לחץ על המפה או על סיכה קיימת</p>
        
        <input type="text" id="pName" placeholder="שם המקום">
        <input type="text" id="dishName" placeholder="שם המנה">
        <input type="text" id="aType" placeholder="איזה אלרגן נמצא?">
        
        <button class="btn btn-report" id="reportBtn" onclick="submitReport()">⚠️ דווח כסכנה</button>
    </div>

    <div id="map"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://allergenwatch-918e8-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let map = L.map('map').setView([32.085, 34.781], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        let currentUser = null;
        let selectedCoords = null;

        // לחיצה על המפה לקביעת מיקום חדש
        map.on('click', function(e) {
            selectedCoords = e.latlng;
            document.getElementById('pName').value = ""; // נותן למשתמש להזין שם
            alert("בחרת מיקום חדש. הזן את שם המקום והדיווח בצד.");
        });

        function handleAuth() {
            const email = document.getElementById('uEmail').value.replace(/\./g, ',');
            const name = document.getElementById('uName').value;
            if(!email || !name) return alert("מלא פרטים");
            database.ref('users/' + email).once('value', snapshot => {
                if(snapshot.exists()) { currentUser = snapshot.val(); currentUser.email = email; startApp(); }
                else { currentUser = { name, email, allergy: "" }; document.getElementById('setupOverlay').style.display = 'flex'; }
            });
        }

        function saveUser() {
            currentUser.allergy = document.getElementById('uAllergy').value;
            database.ref('users/' + currentUser.email).set(currentUser);
            document.getElementById('setupOverlay').style.display = 'none';
            startApp();
        }

        function startApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainUI').style.display = 'block';
            document.getElementById('dispName').innerText = currentUser.name;
            document.getElementById('dispAllergy').innerText = currentUser.allergy;
            listenToReports();
        }

        function listenToReports() {
            database.ref('reports').on('value', snapshot => {
                map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l); });
                snapshot.forEach(child => {
                    const data = child.val();
                    const key = child.key;
                    const isMy = data.allergen.toLowerCase().includes(currentUser.allergy.toLowerCase());
                    const color = isMy ? 'red' : 'orange';
                    
                    const icon = L.icon({
                        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                        iconSize: [25, 41], iconAnchor: [12, 41]
                    });

                    const marker = L.marker([data.lat, data.lng], {icon}).addTo(map);
                    
                    // כשלוחצים על סיכה קיימת - היא הופכת ל"נקודה הכחולה" שלנו
                    marker.on('click', function() {
                        selectedCoords = {lat: data.lat, lng: data.lng};
                        document.getElementById('pName').value = data.place;
                        marker.bindPopup(`
                            <b>${data.place}</b><br>
                            אלרגן: ${data.allergen}<br>
                            מנה: ${data.dish || '-'}<br>
                            <button class="delete-btn" onclick="deleteReport('${key}')">מחק דיווח זה</button>
                        `).openPopup();
                    });
                });
            });
        }

        function submitReport() {
            const place = document.getElementById('pName').value;
            const allergen = document.getElementById('aType').value;
            const dish = document.getElementById('dishName').value;
            if(!selectedCoords || !place || !allergen) return alert("לחץ על המפה ומלא שם ואלרגן");

            database.ref('reports').push({
                place, allergen, dish, lat: selectedCoords.lat, lng: selectedCoords.lng, user: currentUser.name
            });
            alert("הדיווח נוסף!");
            document.getElementById('dishName').value = "";
            document.getElementById('aType').value = "";
        }

        window.deleteReport = function(key) {
            if(confirm("בטוח שברצונך למחוק את הדיווח?")) {
                database.ref('reports').child(key).remove();
            }
        }
    </script>
</body>
</html>
